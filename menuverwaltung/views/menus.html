
<ul dnd-list="list.eintrage"
    dnd-allowed-types="list.allowedTypes"
    dnd-disable-if="lists.eintrag.lenght >= list.max"
>

    <li ng-repeat="eintrag in list.eintrage"
        dnd-draggable="eintrag"
        dnd-type="eintrag.type"
        dnd-disable-if="eintrag.type == 'unknown'"
        dnd-moved="list.eintrage.splice($index,1)"
        dnd-effect-allowed="move"

    >
        <dnd-nodrag>
            <div dnd-handle class="handle">:::</div>
            <div class="name">
                <h5>{{eintrag.name}}
                <button ng-click="settings(eintrag.dbid)">Bearbeiten</button></h5>
            </div>
        </dnd-nodrag>
    </li>
    <li class="dndPlaceholder">
        Packe hier hin!!
    </li>
</ul>

<div class="typesDemo row">
    <div ng-controller="MenuList">
        <div>{{loading}}</div>
        <button ng-click="saveitems()" class="btn btn-primary">Speichern</button>

        <div>{{speicherung}}</div>
        <div ng-repeat="list in lists" class="col-md-4">
            <div class="panel-heading">
                <h3 class="panel panel-info">Menueintrag {{list.label}} &nbsp; {{infobox}}</h3>
            </div>
            <div class="panel-body" ng-include="'views/menus.html'"></div>

        </div>

    </div>
</div>
